<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <title>Firebase</title>
</head>
<body>

  <div class="center">
  <form>

  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
    <label><b>Password</b></label>
    <input type="password" placeholder="Password" name="psw" id="psw" required>

    <!-- <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->

    <button type="button" id="submitData" name="submitData" class="registerbtn">Register</button>

  </div>

  <div class="container_signin">
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <p>Already have an account? <a href="#">Sign In</a>.</p>
  </div>


  </form>
  </div>

  <script type="module">

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCOYil7TjA-w-FYYOi_eap7bHk3PukcxTY",
      authDomain: "authentication-835f4.firebaseapp.com",
      projectId: "authentication-835f4",
      storageBucket: "authentication-835f4.appspot.com",
      messagingSenderId: "590189129690",
      appId: "1:590189129690:web:891b970c80f1e3164f5ae3"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase();

    submitData.addEventListener('click', (e) =>  {

      var email = document.getElementById('email').value;
      var password = document.getElementById('psw').value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        // ... user.uid
        set(ref(database, 'users/' + user.uid), {
          email: email,
          password: password
          // profile_picture : imageUrl
        })
          .then(() => {
            // Data saved successfully!
            alert('user created successfully');
          })
          .catch((error) => {
            // The write failed...
            alert(error);
          });
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        // ..
        alert(errorMessage);
      });

      signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        // ...

          var lgDate = new Date();
          update(ref(database, 'users/' + user.uid), {

            last_login: lgDate,

          })
            .then(() => {
              // Data saved successfully!
              alert('user logged in successfully');
            })
            .catch((error) => {
              // The write failed...
              alert(error);
            });

      })

      // .catch((error) => {
      //   const errorCode = error.code;
      //   const errorMessage = error.message;
      //   alert(errorMessage);
      // });

      // const auth = getAuth();
      //   signOut(auth).then(() => {
      //     // Sign-out successful.
      //   }).catch((error) => {
      //     // An error happened.
      //   });
      }); 
  </script>
  
</body>
</html>
