<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <title>Firebase Login</title>
  <link rel="stylesheet" href="./css/tailwind.css">
  <!-- npx tailwindcss -i ./public/css/style.css -o ./public/css/tailwind.css --watch,  #4285f4-->
</head>
<body>

<!-- Só pra mostrar Pro 'grande' Romeu -->

  <div class="min-h-screen bg-white flex justify-center items-center">
    <div class="absolute w-60 h-60 rounded-xl bg-blue -top-5 -left-16 z-0 transform rotate-45 hidden md:block">
    </div>
    <div class="absolute w-48 h-48 rounded-xl bg-blue -bottom-6 -right-10 transform rotate-12 hidden md:block">
    </div>
    <div class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20">
      <div>
        <h1 class="text-3xl font-bold text-center mb-4 cursor-pointer">Crie Sua Conta</h1>
        <p class="w-80 text-center text-sm mb-8 font-semibold text-gray-700 tracking-wide cursor-pointer">Lorem, ipsum dolor.
      </div>
      <div class="space-y-4">
        <input type="text" placeholder="Email" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" name="email" id="email" required  />
        <input type="text" placeholder="Senha" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"  name="psw" id="psw" required />
      </div>
        <div class="text-center mt-6">
          <button class="py-3 w-64 text-xl  text-white bg-blue hover:bg-purple-600  rounded-2xl"
           type="button" id="submitData" name="submitData" >Registrar</button>
          <p class="mt-4 text-sm">Ja tem uma Conta? <span class="underline cursor-pointer">Entrar</span>
          </p>
        </div>
      </div>
      <div class="w-40 h-40 absolute bg-purple-300 rounded-full top-0 right-12 hidden md:block"></div>
      <div
        class="w-20 h-40 absolute bg-purple-300 rounded-full bottom-20 left-10 transform rotate-45 hidden md:block">
      </div>
    </div>




  <script type="module">

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCOYil7TjA-w-FYYOi_eap7bHk3PukcxTY",
      authDomain: "authentication-835f4.firebaseapp.com",
      projectId: "authentication-835f4",
      storageBucket: "authentication-835f4.appspot.com",
      messagingSenderId: "590189129690",
      appId: "1:590189129690:web:891b970c80f1e3164f5ae3"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase();

//     novaAba('/cn.html');
//     function novaAba(url) {
//     var win = window.open(url, '_blank');
//     win.focus();
// }

    submitData.addEventListener('click', (e) =>  {

      var email = document.getElementById('email').value;
      var password = document.getElementById('psw').value;
      
    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        // ... user.uid
        set(ref(database, 'users/' + user.uid), {
          email: email,
          password: password
          // profile_picture : imageUrl
        })
          .then(() => {
            // Data saved successfully!
            alert('Usuário criado com sucesso');
            // window.replace('/cn.html', "_self");
            // window.location.href = "/public/cn.html";
            window.open('/public/cn.html', "_self");


          })
          .catch((error) => {
            // The write failed...
            alert(error);
          });
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        // ..
        alert(errorMessage);
      });

      signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        // ...

          var lgDate = new Date();
          update(ref(database, 'users/' + user.uid), {

            last_login: lgDate,

          })
            .then(() => {
              // Data saved successfully!
              alert('Usuário criado com sucesso');
            })
            .catch((error) => {
              // The write failed...
              alert(error);
            });

      })

      // .catch((error) => {
      //   const errorCode = error.code;
      //   const errorMessage = error.message;
      //   alert(errorMessage);
      // });

      // const auth = getAuth();
      //   signOut(auth).then(() => {
      //     // Sign-out successful.
      //   }).catch((error) => {
      //     // An error happened.
      //   });
      }); 
  </script>
  
</body>
</html>
